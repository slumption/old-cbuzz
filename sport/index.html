function scrollit_r2l(seed)
{
        var m1  = "Save The Seagulls.....       ";
        var m2  = "Fans United.....       ";
        var m3  = "Goldstone Ground, Brighton.....      ";
        var m4  = "February 8th.....      ";
        var m5  = "";
        
        var msg=m1+m2+m3+m4+m5;
        var out = " ";
        var c   = 1;
        if (seed > 200)
        {
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                timerTwo=window.setTimeout(cmd,1);
        }
        else if (seed <= 200 && seed > 0)
        {
                for (c=0 ; c < seed ; c++)
                {
                        out+=" ";
                }
                out+=msg;
                seed--;
                var cmd="scrollit_r2l(" + seed + ")";
                window.status=out;
                timerTwo=window.setTimeout(cmd,1);
        }
        else if (seed <= 0)
        {
                if (-seed < msg.length)
                {
                        out+=msg.substring(-seed,msg.length);
                        seed--;
                        var cmd="scrollit_r2l(" + seed + ")";
                        window.status=out;
                        timerTwo=window.setTimeout(cmd,1);
                }
                else
                {
                        window.status=" ";
                        timerTwo=window.setTimeout("scrollit_r2l(100)",1);
                }
        }
}
// -- End of JavaScript code -------------- -->

</SCRIPT>
